<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Store</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header/header.css">
    <link rel="stylesheet" href="./css/header/header__buttons.css">
    <link rel="stylesheet" href="./css/header/header__hamburguer.css">
    <link rel="stylesheet" href="./css/header/header__logo.css">
    <link rel="stylesheet" href="./css/header/header__nav.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__logo"><a href="#">Rent</a></h1>
            <ul class="header__nav">
                <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Rent</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Car</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Services</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
            </ul>
            <section class="header__buttons">
                <a href="#"><button class="signin__button">Sign in</button></a>
                <a href="#"><button class="signup__button">Sign up</button></a>

            <section class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </section>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__txt">
                    <h1 class="hero__txt-main">Easy and fast way to your <span class="yellow">car.</span></h1>
                    <p class="hero__txt-sub">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout</p>
                    <button class="hero__txt-button"onclick="location.href='#'" type="button"> Book now!</button>                
                </div>
                <div class="hero__img">
                    <img class="hero__img1" src="./assets/yellowcar1.png" alt="">
                </div>
            </div>
            <div class="hero__colorshape"></div>
        </section>
    </main>
<script src="./script.js"></script>
</body>
</html>
